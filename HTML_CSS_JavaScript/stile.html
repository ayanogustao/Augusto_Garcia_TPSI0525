<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stile</title>
  <style>
  </style>
</head>
<body>
  <button id="bot1">Ol√°</button>

  <script>
    const botao = document.getElementById("bot1");

    function mudaCor(event) {
      const cor = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
      console.log(cor);
      botao.style.backgroundColor = cor;
      botao.textContent = "Cor mudada";
    }

    
    botao.onclick = mudaCor;
    
    function mudacor_onClick(event)
        {
           
            const min = 100000;
            const max = 999999;
            const cor='#'+Math.floor(Math.random() * ((max - min + 1)) + min).toString();
           
            console.log(cor);
            botao.style.backgroundColor = cor;
            botao.textContent = "Cor mudada!"
        };
        botao.addEventListener('click', mudacor_onClick);
  </script>
</body>
</html>
